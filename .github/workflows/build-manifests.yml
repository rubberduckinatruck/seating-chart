name: Build Photo Manifests

on:
  push:
    branches: [ "main" ]
    paths:
      - "public/photos/**"
      - "!public/photos/**/index.json"
      - "scripts/build-manifests.mjs"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-manifests:
    if: ${{ !contains(github.event.head_commit.message, 'chore: update photo manifests') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate manifests
        run: node scripts/build-manifests.mjs

      - name: Commit manifests (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/photos/*/index.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: update photo manifests"
            git push
          else
            echo "No changes to commit."
          fi
